<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin SDK - Getting Started WEB SDK</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Install bitmovinplayer SDK. -->
	<script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js" type="text/javascript"></script>
</head>
<body>
  <!-- Provide a player container element. -->
	<div id="my-player"></div>
  <script>
    // Configure and initialize the player.
		// Note: without a valid license will play on localhost only.
		var playerConfig = {
      "key": "7d215c81-504c-4a3d-b870-f8180f2ce68a",
      "playback": {"muted": true, "autoplay": false}
    }
		var container = document.getElementById('my-player');
    var player = new bitmovin.player.Player(container, playerConfig);

		/* 
		Create a source configuration: It provides the player with all the details about where to load content from, 
		which streaming formats it is available in, as well as DRM configurations, 
		additional subtitles or thumbnail tracks, metadata (e.g. title, and description to use by the player UI), 
		as well as source-specific Bitmovin Analytics configurations.
		*/
		var sourceConfig = {
      "title": "Default Demo Source Config",
      "description": "Select another example in to test it here",
      //"dash": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/mpds/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.mpd",
      "hls": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8",
      //"smooth": "https://test.playready.microsoft.com/smoothstreaming/SSWSS720H264/SuperSpeedway_720.ism/manifest",
      //"progressive": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/MI201109210084_mpeg-4_hd_high_1080p25_10mbits.mp4",
      "poster": "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/poster.jpg"
		}

		// Load player source configuration.
		player.load(sourceConfig).then(function() {
        console.log('Successfully loaded Source Config!');
      }).catch(function(reason) {
        console.log('Error while loading source:', reason);
      });
  </script>
</body>
</html>
